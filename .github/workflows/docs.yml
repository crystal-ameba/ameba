name: Docs

on:
  push:
    branches:
      - master
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      is-released: ${{ steps.variables.outputs.is-released }}
      version: ${{ steps.variables.outputs.version }}
      ref: ${{ steps.variables.outputs.ref }}

    steps:
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v5

      - name: Set output variables
        id: variables
        run: |
          VERSION="${GITHUB_REF_NAME}"
          IS_RELEASED="false"

          echo "IS_RELEASED: ${IS_RELEASED}"
          echo "is-released=${IS_RELEASED}" >> $GITHUB_OUTPUT

          if [[ $VERSION =~ ^v[0-9].* ]]; then
            VERSION=${VERSION#"v"}
            IS_RELEASED="true"
          fi
          echo "VERSION: ${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          REF="${GITHUB_REF_POINT}"
          echo "REF: ${REF}"
          echo "ref=${REF}" >> $GITHUB_OUTPUT

  build-and-deploy:
    uses: ./.github/workflows/build-and-deploy-docs.yml
    with:
      git-branch: gh-pages
      version: ${{ needs.setup.outputs.version }}
      ref: ${{ needs.setup.outputs.ref }}
    needs:
      - setup

  update-version-in-json-index:
    runs-on: ubuntu-latest
    needs:
      - setup
      - build-and-deploy

    steps:
      - name: Download source
        uses: actions/checkout@v5
        with:
          ref: gh-pages

      - name: Update version list
        run: |
          VERSION="${{ needs.setup.outputs.version }}"
          IS_RELEASED="${{ needs.setup.outputs.is-released }}"

          JQ_EXPRESSION="
            .versions |= (
              if ( . | map(.name) | index(\"${VERSION}\") | not ) then
                . += [ {\"name\": \"${VERSION}\", \"url\": \"/ameba/${VERSION}/\", \"released\": ${IS_RELEASED}} ]
              else
                .
              end
            )"

          cat versions.json | \
            jq "$JQ_EXPRESSION" > versions.json.tmp && \
            mv versions.json.tmp versions.json

      - name: Check for changes
        id: git-diff-changes
        run: |
          git diff --color

          if [[ -n "$(git diff --exit-code)" ]]; then
            echo "Changes detected."
            echo "has-changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes detected."
            echo "has-changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git identity
        if: steps.git-diff-changes.outputs.has-changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit changes to git
        if: steps.git-diff-changes.outputs.has-changes == 'true'
        run: |
          git commit -am "Update versions.json"
          git push -u origin HEAD
